<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AST Graph Explorer</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 1rem;
      }
      #controls {
        margin-bottom: 1rem;
      }
      #results li {
        margin: 0.25rem 0;
        cursor: pointer;
      }
      #pagination {
        margin: 0.5rem 0;
      }
      .grid {
        display: grid;
        /* four columns now */
        grid-template-columns: 2fr 2fr 1fr 1fr;
        gap: 1rem;
      }
      .variant-container {
        border: 1px solid #ccc;
        padding: 0.5rem;
        height: 600px;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      .variant-label {
        font-weight: bold;
        margin-bottom: 0.25rem;
      }
      /* For the ConvertFlat container, we'll add space for dropdown */
      #convertFlatContainer #functionDropdownWrapper {
        margin-bottom: 0.5rem;
      }
      /* Graph divs fill remaining space */
      .graph-area {
        flex: 1;
      }
      #info {
        white-space: pre-wrap;
        font-size: 12px;
        overflow-y: auto;
        /* fill remaining height under label */
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h1>AST Graph Explorer</h1>
    <div id="controls">
      <input id="search" placeholder="Search base filenameâ€¦" />
      <button id="btnSearch">Search</button>
      <ul id="results"></ul>
      <div id="pagination"></div>
    </div>

    <div class="grid">
      <!-- ConvertFlat panel with dropdown wrapper -->
      <div class="variant-container" id="convertFlatContainer">
        <div class="variant-label">ConvertFlat<br />(with deletions)</div>
        <!-- Dropdown will be injected here -->
        <div id="functionDropdownWrapper"></div>
        <div id="graph1" class="graph-area"></div>
      </div>

      <div class="variant-container">
        <div class="variant-label">FilterFlat</div>
        <div id="graph2" class="graph-area"></div>
      </div>

      <div class="variant-container">
        <div class="variant-label">Zoomed Subgraph</div>
        <div id="graph3" class="graph-area"></div>
      </div>

      <div class="variant-container">
        <div class="variant-label">Node Info</div>
        <div id="info"></div>
      </div>
    </div>

    <!-- Cytoscape -->
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <!-- Client logic -->
    <script src="client.js"></script>
  </body>
</html>
